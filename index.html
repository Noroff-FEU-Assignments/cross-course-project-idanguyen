<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find The right Rainydays jacket for you next adventure"
    />
    <title>Rainydays | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9376ed08d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="header_top">
        <h5>3-5 days delivery</h5>
      </section>
      <div class="header-bar bar-main">
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav class="nav-main nav-main-bar">
          <ul>
            <li><a href="shop.html">MEN</a></li>
            <li><a href="shop.html">WOMEN</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
          </ul>
        </nav>
        <div class="header-bar">
          <a href="cart-empty.html"><img src="images/Cart.png" alt="Cart" /></a>
        </div>
      </div>
      <div class="header_main"></div>
    </header>

    <main>
      <div class="welcome">
        <div>
          <img
            src="images/RainyDays_Logo.png"
            class="header-index-image"
            alt="rainydays logo"
          />
        </div>
      </div>

      <div class="jacket-categorys">
        <div class="jacket_men">
          <div>
            <img
              src="images/man.jpg"
              alt="Man displaying jacket outside"
              class="jacket_imgae"
            />
          </div>
          <div class="button-container">
            <a href="shop.html" class="cta-button_home cta">MEN</a>
          </div>
        </div>
        <div class="jacket_women">
          <div>
            <img
              src="images/women.jpg"
              alt="Women displaying jacket outside"
              class="jacket_imgae"
            />
          </div>
          <div class="button-container">
            <a href="shop.html" class="cta-button_home cta">WOMEN</a>
          </div>
        </div>
      </div>

      <div class="jacketContainer"></div>

      <div class="emailContainer"></div>
    </main>

    <footer>
      <section class="info">
        <div>
          <h4>RAINYDAYS</h4>
          <nav>
            <ul>
              <li><a href="shop.html">Women</a></li>
              <li><a href="shop.html">Men</a></li>
              <li><a href="aboutus.html">About us</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <h4>LOCATION</h4>
          <p>Rainydays</p>
          <p>Main Street 999 0999,</p>
          <p>Oslo Norway</p>
        </div>
        <div>
          <h4>CONTACT</h4>
          <p>support@rainydays.com</p>
          <p>+47 99 99 99</p>
        </div>
        <div class="info-delivery">
          <div><img src="images/deliverycar.png" alt="Delivery car" /></div>
          <p>3-5 days Delivery</p>
        </div>
        <div class="info-delivery">
          <div>
            <img src="images/wwshipping.png" alt="Shipping world wide globe" />
          </div>
          <p>Worldwide Shipping</p>
        </div>
      </section>
      <div>
        <a href="https://nb-no.facebook.com/"
          ><img src="images/facebook.png" alt="facebook logo"
        /></a>
        <a href="https://instagram.com/"
          ><img src="images/Instagram.png" alt="instagram logo"
        /></a>
      </div>
    </footer>
    <script defer src="js/index.js"></script>
  </body>
</html>
